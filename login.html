<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบเจ้าหน้าที่ - RPK26</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/School_in_Thailand.jpg/1200px-School_in_Thailand.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            border-top: 5px solid #b30000; /* สีแดงโรงเรียน */
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: #b30000;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin: -80px auto 20px auto; /* ดึงโลโก้ขึ้นไปข้างบน */
            border: 5px solid white;
        }

        h2 { color: #002244; margin-bottom: 5px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 30px; }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
            display: block;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 38px;
            color: #999;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px; /* เว้นที่ให้ไอคอน */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Sarabun';
            font-size: 1rem;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: #b30000;
            outline: none;
            box-shadow: 0 0 0 3px rgba(179, 0, 0, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #b30000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-login:hover { background: #8a0000; transform: translateY(-2px); }

        .back-home { margin-top: 20px; display: block; color: #666; text-decoration: none; font-size: 0.9rem; }
        .back-home:hover { color: #b30000; }

        .error-msg { color: red; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-circle">RPK</div>
        <h2>ระบบสารสนเทศ</h2>
        <p>โรงเรียนราชประชานุเคราะห์ ๒๖ จ.ลำพูน</p>

        <form id="loginForm">
            <div class="input-group">
                <label>ชื่อผู้ใช้งาน</label>
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label>รหัสผ่าน</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
            <p id="error" class="error-msg">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
        </form>

        <a href="index.html" class="back-home">← กลับไปหน้าเว็บไซต์หลัก</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // รหัสผ่านจำลอง (ตั้งเองได้เลย)
            if (user === 'admin' && pass === '1234') {
                window.location.href = 'admin.html'; // ถ้าถูก ให้ไปหน้า Admin
            } else {
                document.getElementById('error').style.display = 'block'; // ถ้าผิด ให้ขึ้นเตือน
            }
        });
    </script>
</body>
</html>
